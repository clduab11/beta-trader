# Gemini Code Assist Configuration
# ------------------------------------------------------------------
# Standardized Agent Configuration for Gemini 3 Pro
# Version: 1.1.0 (Feb 2026)

schemaVersion: "1.0"

# ------------------------------------------------
# PROJECT — Documentation-First Workflow
# ------------------------------------------------
project:
  primary_reference: "AGENTS.md"
  documentation_index: "docs/INDEX.md"
  workflow: "documentation-first"

models:
  primary:
    name: "models/gemini-3.0-pro"
    temperature: 0.2
    topK: 40
    topP: 0.95
    capabilities:
      - "code-generation"
      - "code-explanation"
      - "code-review"
      - "reasoning"

# ------------------------------------------------
# RULES — Agent behavioral constraints
# ------------------------------------------------
rules:
  - "Read AGENTS.md completely before starting any task"
  - "Follow documentation-first workflow: specs before code"
  - "Use docs/templates/ for creating specs, ADRs, tickets"
  - "Reference docs/INDEX.md to discover existing documentation"
  - "Validate against spec acceptance criteria before marking work complete"

# ------------------------------------------------
# CONTEXT AWARENESS
# ------------------------------------------------
context:
  # Automatically load these files into the context window if they exist
  global:
    - "AGENTS.md"       # Autonomous Agent Rules (Highest Priority)
    - ".cursorrules"    # Project Rules (Standard)
    - "README.md"       # Project Overview
  
  # Always include for documentation-first workflow
  always_include:
    - "AGENTS.md"
    - "docs/INDEX.md"
  
  # Documentation discovery paths
  documentation_paths:
    - "docs/specs/**/*.md"
    - "docs/adr/**/*.md"
    - "docs/interfaces/**/*.md"

  # Ignore these patterns from automatic context (saves tokens)
  ignore:
    - "file://.geminiignore"

# ------------------------------------------------
# SYSTEM INSTRUCTIONS
# ------------------------------------------------
systemInstruction:
  source: "file://instructions.md"

# ------------------------------------------------
# CODING STANDARDS
# ------------------------------------------------
styleGuide:
  source: "file://styleguide.md"

# ------------------------------------------------
# PROMPT TEMPLATES (Custom Commands)
# ------------------------------------------------
# Defines reusable prompts accessed via the chat interface
prompts:
  - name: "plan"
    description: "Generate a detailed implementation plan"
    source: "file://prompts/plan.prompt.md"
    
  - name: "review"
    description: "Perform a security and performance review"
    source: "file://prompts/review.prompt.md"
    
  - name: "commit"
    description: "Generate a conventional commit message"
    source: "file://prompts/commit.prompt.md"

