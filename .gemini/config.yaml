# Gemini Code Assist Configuration
# ------------------------------------------------------------------
# Standardized Agent Configuration for Gemini 3 Pro
# Version: 1.0.0 (Feb 2026)

schemaVersion: "1.0"

models:
  primary:
    name: "models/gemini-3.0-pro"
    temperature: 0.2
    topK: 40
    topP: 0.95
    capabilities:
      - "code-generation"
      - "code-explanation"
      - "code-review"
      - "reasoning"

# ------------------------------------------------
# CONTEXT AWARENESS
# ------------------------------------------------
context:
  # Automatically load these files into the context window if they exist
  global:
    - "AGENTS.md"       # Autonomous Agent Rules (Highest Priority)
    - ".cursorrules"    # Project Rules (Standard)
    - "README.md"       # Project Overview
  
  # Ignore these patterns from automatic context (saves tokens)
  ignore:
    - "file://.geminiignore"

# ------------------------------------------------
# SYSTEM INSTRUCTIONS
# ------------------------------------------------
systemInstruction:
  source: "file://instructions.md"

# ------------------------------------------------
# CODING STANDARDS
# ------------------------------------------------
styleGuide:
  source: "file://styleguide.md"

# ------------------------------------------------
# PROMPT TEMPLATES (Custom Commands)
# ------------------------------------------------
# Defines reusable prompts accessed via the chat interface
prompts:
  - name: "plan"
    description: "Generate a detailed implementation plan"
    source: "file://prompts/plan.prompt.md"
    
  - name: "review"
    description: "Perform a security and performance review"
    source: "file://prompts/review.prompt.md"
    
  - name: "commit"
    description: "Generate a conventional commit message"
    source: "file://prompts/commit.prompt.md"

