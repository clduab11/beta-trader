# Continue Configuration (Agentic Standalone)
# ------------------------------------------------------------------
# This config is designed to be REUSABLE across repositories.
# It prioritizes:
# 1. Project Awareness (via local rule injection)
# 2. Agentic Capabilities (via prompt files and specialized roles)
# 3. Model Flexibility (easy swap between OpenAI, Anthropic, Ollama)

version: "1.0.0"

models:
  # ------------------------------------------------
  # PRIMARY CHAT MODELS (High Intelligence)
  # ------------------------------------------------
  - name: Claude 3.5 Sonnet
    provider: anthropic
    model: claude-3-5-sonnet-latest
    roles: [chat, edit]
    # apiKey: $ANTHROPIC_API_KEY  <-- Set in VS Code Settings or Env Var

  - name: GPT-4o
    provider: openai
    model: gpt-4o
    roles: [chat, edit, summarize]
    # apiKey: $OPENAI_API_KEY

  # ------------------------------------------------
  # SPECIALIZED / LOCAL MODELS
  # ------------------------------------------------
  - name: DeepSeek R1 (OpenRouter)
    provider: openrouter
    model: deepseek/deepseek-r1
    roles: [chat]
    # apiKey: $OPENROUTER_API_KEY
    
  - name: DeepSeek Coder (Local)
    provider: ollama
    model: deepseek-coder-v2
    roles: [autocomplete]

# ------------------------------------------------
# TAB AUTOCOMPLETE configuration
# ------------------------------------------------
tabAutocompleteModel:
  title: DeepSeek Coder
  provider: ollama
  model: deepseek-coder-v2

tabAutocompleteOptions:
  debounceDelay: 500
  maxPromptTokens: 1500
  disableInFiles: ["*.md", "*.txt", "*.json"]

# ------------------------------------------------
# CONTEXT PROVIDERS (The "Eyes" of the Agent)
# ------------------------------------------------
context:
  - provider: code       # Reference specific code blocks
  - provider: docs       # Reference indexed documentation
  - provider: diff       # See git changes (Vital for commit messages)
  - provider: terminal   # See terminal output (Vital for debugging)
  - provider: problems   # See linter errors
  - provider: folder     # Reference entire folders
  - provider: codebase   # RAG search over whole repo
  - provider: open       # All open files

# ------------------------------------------------
# RULES & BEHAVIOR
# ------------------------------------------------
# These inject system instructions. 
# "file://./X" looks for file X in the CURRENT workspace root.
rules:
  # 1. Look for AGENTS.md (for autonomous agent repos)
  - uses: file://./AGENTS.md
  
  # 2. Look for .cursorrules (common standard for project rules)
  - uses: file://./.cursorrules
  
  # 3. Look for a generic system instruction file
  - uses: file://./.continue/system.md

# ------------------------------------------------
# CUSTOM SLASH COMMANDS (Prompt Files)
# ------------------------------------------------
prompts:
  - name: plan
    description: Create a step-by-step implementation plan
    uses: file://./.continue/prompts/plan.prompt
    
  - name: review
    description: Review the current changes for bugs/style
    uses: file://./.continue/prompts/review.prompt
    
  - name: commit
    description: Generate a conventional commit message
    uses: file://./.continue/prompts/commit.prompt
