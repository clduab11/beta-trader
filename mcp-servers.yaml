# Continue.dev MCP Server Configuration
# Reference: https://docs.continue.dev/features/mcp
# Maximally configured for Parallax Analytics workflow

name: "Parallax MCP Stack"
version: "1.0.0"
schema: v1

# ============================================
# MCP SERVERS
# ============================================
mcpServers:
  # --------------------------------------------
  # FILESYSTEM SERVER
  # Local file operations with safety guardrails
  # --------------------------------------------
  - name: "filesystem"
    command: "npx"
    args:
      - "-y"
      - "@anthropic/mcp-server-filesystem"
      - "--allowed-directories"
      - "${workspaceFolder}"
      - "--denied-patterns"
      - "**/.env*,**/*.key,**/*.pem,**/secrets/**"
    env:
      NODE_ENV: "production"
    connectionTimeout: 10000

  # --------------------------------------------
  # GITHUB SERVER
  # Repository operations, PRs, issues
  # --------------------------------------------
  - name: "github"
    command: "npx"
    args:
      - "-y"
      - "@anthropic/mcp-server-github"
    env:
      GITHUB_TOKEN: "${GITHUB_TOKEN}"
      GITHUB_OWNER: "parallax-analytics"
    connectionTimeout: 15000

  # --------------------------------------------
  # LINEAR SERVER
  # Issue tracking integration
  # --------------------------------------------
  - name: "linear"
    command: "npx"
    args:
      - "-y"
      - "@anthropic/mcp-server-linear"
    env:
      LINEAR_API_KEY: "${LINEAR_API_KEY}"
      LINEAR_TEAM_KEY: "PAR"
    connectionTimeout: 15000

  # --------------------------------------------
  # NOTION SERVER
  # Documentation and specs
  # --------------------------------------------
  - name: "notion"
    command: "npx"
    args:
      - "-y"
      - "@anthropic/mcp-server-notion"
    env:
      NOTION_API_KEY: "${NOTION_API_KEY}"
    connectionTimeout: 15000

  # --------------------------------------------
  # WEB SEARCH SERVER (Perplexity/Tavily)
  # Research and documentation lookup
  # --------------------------------------------
  - name: "web-search"
    command: "npx"
    args:
      - "-y"
      - "@anthropic/mcp-server-brave-search"
    env:
      BRAVE_API_KEY: "${BRAVE_API_KEY}"
    connectionTimeout: 20000

  # --------------------------------------------
  # MEMORY SERVER (mem0)
  # Persistent context across sessions
  # --------------------------------------------
  - name: "memory"
    command: "npx"
    args:
      - "-y"
      - "@mem0/mcp-server"
    env:
      MEM0_API_KEY: "${MEM0_API_KEY}"
      MEM0_USER_ID: "${USER_ID:clduab11}"
    connectionTimeout: 10000

  # --------------------------------------------
  # CONTEXT7 SERVER
  # Library documentation lookup
  # --------------------------------------------
  - name: "context7"
    command: "npx"
    args:
      - "-y"
      - "@upstash/context7-mcp"
    env:
      CONTEXT7_API_KEY: "${CONTEXT7_API_KEY}"
    connectionTimeout: 15000

